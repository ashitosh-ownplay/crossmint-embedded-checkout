<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Crossmint Checkout</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="src/globals.css"><style>.inter-font {
            font-family: Arial, sans-serif;
        }</style><script defer="defer" src="./bundle.js"></script></head><body><div id="root"></div><script>// Create the body element and set its class
        const bodyElement = document.createElement('body');

        // Create the html element and set its lang attribute
        const htmlElement = document.documentElement;
        htmlElement.lang = 'en';

        // Append the body element to the html element
        htmlElement.appendChild(bodyElement);

        // Replace the current html with the new html element
        document.replaceChild(htmlElement, document.documentElement);</script><script src="dist/bundle.js" type="module"></script></body></html>
